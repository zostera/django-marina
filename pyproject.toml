[tool.black]
line-length = 120
target-version = ["py36"]

[tool.coverage.run]
branch = true
source = ["django_marina"]
omit = ["tests"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 99

[build-system]
requires = ["setuptools >= 40.9.0",  "wheel"]
build-backend = "setuptools.build_meta"
