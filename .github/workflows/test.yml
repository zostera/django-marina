name: Django Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        django-version: ["5.2", "6.0"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync
          uv pip install "Django==${{ matrix.django-version }}.*"

      - name: Debug - Show installed versions
        run: |
          echo "=== Python Version ==="
          uv run python --version
          echo ""
          echo "=== Django Version ==="
          uv run python -c "import django; print(f'Django: {django.__version__}')"
          echo ""
          echo "=== All installed packages ==="
          uv pip list

      - name: Run Django system check
        run: uv run python manage.py check

      - name: Run migrations (dry-run)
        run: uv run python manage.py migrate --check

      - name: Run tests
        run: uv run python manage.py test --verbosity=2
